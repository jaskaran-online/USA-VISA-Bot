<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA VISA Bot Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .log-entry {
            display: flex;
            gap: 0.5rem;
            padding: 0.25rem 0;
            border-bottom: 1px solid #edf2f7;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-time {
            color: #718096;
            font-size: 0.75rem;
            min-width: 5rem;
        }
        .log-message {
            flex: 1;
            word-break: break-word;
        }
        .log-entry.error {
            color: #e53e3e;
            background-color: #fff5f5;
        }
        .log-entry.error .log-time {
            color: #fc8181;
        }
        .bot-status {
            margin-top: 0.25rem;
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            display: inline-block;
        }
        .bot-status[data-status='running'] {
            background-color: #ebf5ff;
            color: #2563eb;
        }
        .bot-status[data-status='stopped'] {
            background-color: #f3f4f6;
            color: #4b5563;
        }
        .bot-status[data-status='error'] {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .bot-status[data-status='completed'] {
            background-color: #ecfdf5;
            color: #059669;
        }
        .bot-instance {
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .bot-instance:hover {
            background-color: #f9fafb;
        }
        .bot-instance.selected {
            border-color: #4f46e5;
            background-color: #f5f3ff;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">USA VISA Bot Manager</h1>
        
        <!-- Add Bot Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Bot</h2>
            <form id="botForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="EMAIL" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="PASSWORD" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Country</label>
                    <select name="COUNTRY" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="countrySelect">
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Schedule ID (Optional)</label>
                    <input type="text" name="SCHEDULE_ID" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Facility</label>
                    <select name="FACILITY_ID" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">Select a facility</option>
                        <option value="89">Calgary (89)</option>
                        <option value="90">Halifax (90)</option>
                        <option value="9" disabled>Montreal (9) - Closed</option>
                        <option value="92">Ottawa (92)</option>
                        <option value="93">Quebec City (93)</option>
                        <option value="94">Toronto (94)</option>
                        <option value="95">Vancouver (95)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">ASC Facility</label>
                    <select name="ASC_FACILITY_ID" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">Select an ASC facility</option>
                        <option value="89">Calgary ASC (89)</option>
                        <option value="90">Halifax ASC (90)</option>
                        <option value="92">Ottawa ASC (92)</option>
                        <option value="93">Quebec City ASC (93)</option>
                        <option value="94">Toronto ASC (94)</option>
                        <option value="95">Vancouver ASC (95)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Min Date (Optional)</label>
                    <input type="date" name="MIN_DATE" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Start Bot
                    </button>
                </div>
            </form>
        </div>

        <!-- Active Bots -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Active Bots</h2>
            <div id="activeBots" class="space-y-4">
                <!-- Active bots will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bot Template -->
    <template id="botTemplate">
        <div class="bot-instance border rounded-lg p-4">
            <div class="flex justify-between items-start mb-4 bot-header">
                <div>
                    <h3 class="font-semibold bot-email"></h3>
                    <p class="text-sm text-gray-500 bot-country"></p>
                    <p class="text-sm text-gray-500 bot-start-time"></p>
                    <p class="bot-status" data-status="running"></p>
                </div>
                <div class="space-x-2">
                    <button class="stop-bot bg-red-600 text-white py-1 px-3 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Stop
                    </button>
                    <button class="restart-bot bg-green-600 text-white py-1 px-3 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2" style="display: none;">
                        Restart
                    </button>
                </div>
            </div>
            <div class="bot-logs h-48 overflow-y-auto bg-gray-50 p-2 rounded text-sm font-mono space-y-1">
            </div>
        </div>
    </template>

    <script src="/js/main.js"></script>
</body>
</html>
