<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA VISA Bot Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .log-entry {
            display: flex;
            gap: 0.5rem;
            padding: 0.25rem 0;
            border-bottom: 1px solid #edf2f7;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-time {
            color: #718096;
            font-size: 0.75rem;
            min-width: 5rem;
        }
        .log-message {
            flex: 1;
            word-break: break-word;
        }
        .log-entry.error {
            color: #e53e3e;
            background-color: #fff5f5;
        }
        .log-entry.error .log-time {
            color: #fc8181;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">USA VISA Bot Manager</h1>
        
        <!-- Add Bot Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Bot</h2>
            <form id="botForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="EMAIL" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="PASSWORD" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Country</label>
                    <select name="COUNTRY" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="countrySelect">
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Schedule ID (Optional)</label>
                    <input type="text" name="SCHEDULE_ID" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Facility ID (Optional)</label>
                    <input type="text" name="FACILITY_ID" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">ASC Facility ID (Optional)</label>
                    <input type="text" name="ASC_FACILITY_ID" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Min Date (Optional)</label>
                    <input type="date" name="MIN_DATE" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Start Bot
                    </button>
                </div>
            </form>
        </div>

        <!-- Active Bots -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Active Bots</h2>
            <div id="activeBots" class="space-y-4">
                <!-- Active bots will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bot Template -->
    <template id="botTemplate">
        <div class="bot-instance border rounded-lg p-4">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="font-semibold bot-email"></h3>
                    <p class="text-sm text-gray-500 bot-country"></p>
                    <p class="text-sm text-gray-500 bot-start-time"></p>
                </div>
                <button class="stop-bot bg-red-600 text-white py-1 px-3 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Stop
                </button>
            </div>
            <div class="bot-logs h-48 overflow-y-auto bg-gray-50 p-2 rounded text-sm font-mono space-y-1">
            </div>
        </div>
    </template>

    <script src="/js/main.js"></script>
</body>
</html>
